<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="scoreboard">
        <span id="playerX-score">Player X: 0</span>
        <span id="playerO-score">Player O: 0</span>
    </div>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div id="result"></div>
    <div id="buttons">
        <button id="reset-button">Reset</button>
        <button id="new-game-button">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
